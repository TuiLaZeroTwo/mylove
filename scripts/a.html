<!DOCTYPE html>
<html>
<head>
<title>💗Tình yêu đôi ta💗</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
  <div class="love-timer">
    <span id="typed1"></span>
    <span id="typed2"></span>
    
    <div class="timer-container">
      <div class="time-unit" id="days">
        <span id="days-value">0</span> Ngày
      </div>
      <div class="time-unit" id="hours">
        <span id="hours-value">0</span> giờ
      </div>
      <div class="time-unit" id="minutes">
        <span id="minutes-value">0</span> phút
      </div>
      <div class="time-unit" id="seconds">
        <span id="seconds-value">0</span> giây
      </div>

  </div>
  <script src="./scripts/typing.js"></script>
  <script src="./scripts/lovetimer.js"></script>
</body>
</html>
