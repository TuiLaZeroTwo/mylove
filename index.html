<!DOCTYPE html>
<html>
<head>
<title class="animated-title">Tình yêu đôi ta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="love-timer">
    <p>Tình yêu của đôi ta (hlong & lthi) đã được:</p>
    <div class="timer-container">
      <div class="time-unit" id="days">
        <span id="days-value">0</span> Ngày
      </div>
      <div class="time-unit" id="hours">
        <span id="hours-value">0</span> giờ
      </div>
      <div class="time-unit" id="minutes">
        <span id="minutes-value">0</span> phút
      </div>
      <div class="time-unit" id="seconds">
        <span id="seconds-value">0</span> giây
      </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
